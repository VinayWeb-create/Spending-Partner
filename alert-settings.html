<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Alerts with Database Connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFA500, #FF4500); /* Bright orange gradient */
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        button {
            background-color: #FF4500;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background-color: #FF6347;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }

        /* Floating Title Animation */
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #ff6ec7, #ff8e53, #6a11cb, #2575fc);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            animation: pulse 1.5s infinite alternate;
        }

        /* Pulse Animation for the Title */
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            }
            100% {
                transform: scale(1.05);
                text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
            }
        }

        /* Floating Back Button */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6ec7;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Hover effect to create floating effect */
        .back-button:hover {
            background-color: #ff8e53;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px); /* Lifting the button */
        }

        /* Optional: Adding smooth animation when button is not hovered */
        .back-button:active {
            transform: translateY(2px); /* Slightly move down when clicked */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Set Your Budget Alert</h2>
    <label for="alertPercentage">Alert me when I have used:</label>
    <input type="number" id="alertPercentage" placeholder="Enter % (e.g., 50, 90, 100)" />
    <button onclick="saveAlert()">Save Alert</button>

    <div id="alertMessage" class="alert alert-warning"></div>
</div>

<!-- Floating Back Button -->
<a href="new BudgetandExpenses.html" class="back-button">&#8592;</a> <!-- Unicode for left arrow -->

<script>
    function saveAlert() {
        let alertPercentage = document.getElementById("alertPercentage").value;

        if (!alertPercentage || alertPercentage <= 0 || alertPercentage > 100) {
            alert("Please enter a valid percentage between 1 and 100.");
            return;
        }

        localStorage.setItem("budgetAlert", alertPercentage);
        alert("Budget Alert set at " + alertPercentage + "% usage!");
        checkBudgetAlert();
    }

    function checkBudgetAlert() {
        const alertPercentage = localStorage.getItem("budgetAlert");

        fetch("fetch_budget_alert.php")
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    alert("No budget data available!");
                    return;
                }

                let totalBudget = 0;
                let remainingBudget = 0;

                data.forEach(budget => {
                    totalBudget += parseFloat(budget.amount);
                    remainingBudget += parseFloat(budget.remaining_amount);
                });

                const usedBudget = totalBudget - remainingBudget;
                const usedPercentage = ((usedBudget / totalBudget) * 100).toFixed(2);

                const alertDiv = document.getElementById("alertMessage");

                if (alertPercentage && usedPercentage >= alertPercentage) {
                    alertDiv.style.display = "block";
                    alertDiv.textContent = `ðŸš¨ Alert! You have used ${usedPercentage}% of your budget!`;
                } else {
                    alertDiv.style.display = "none";
                }
            })
            .catch(error => console.error("Error:", error));
    }

    window.onload = () => {
        checkBudgetAlert();
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager - Login / Signup</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* ðŸŒŸ Body Styling */
        body {
            background: url('https://source.unsplash.com/1600x900/?finance,technology') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* ðŸŒŸ Background Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .main-container {
            z-index: 2;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
            display: flex;
            animation: fadeIn 1s ease-in-out;
            overflow: hidden;
            transition: transform 0.5s;
        }

        .main-container:hover {
            transform: scale(1.03);
        }

        /* ðŸŒŸ Left Section */
        .left-side {
            flex: 1;
            background: linear-gradient(135deg, #6dbf5e, #f2c03c);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .left-side img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: scaleIn 1s ease-in-out;
        }

        .left-side h2 {
            font-size: 28px;
        }

        .left-side p {
            font-size: 16px;
            line-height: 1.8;
        }

        /* ðŸŒŸ Right Section */
        .right-side {
            flex: 1;
            padding: 50px;
            background: linear-gradient(135deg, #ffffff, #e6f7ff);
            box-shadow: inset 0px 0px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s;
        }

        /* ðŸŒŸ Navigation Tabs */
        .nav-tabs .nav-link {
            color: #555;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-tabs .nav-link:hover {
            color: #007bff;
        }

        .nav-tabs .nav-link.active {
            color: #fff;
            background: #6dbf5e;
            border: 1px solid #6dbf5e;
        }

        /* ðŸŒŸ Form Styling */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
            box-shadow: 0 0 10px transparent;
        }

        .form-control:focus {
            border-color: #6dbf5e;
            box-shadow: 0 0 12px rgba(109, 191, 94, 0.8);
            transform: scale(1.05);
        }

        .btn {
            background: linear-gradient(135deg, #6dbf5e, #4a9e48);
            color: white;
            font-size: 16px;
            border: none;
            transition: 0.3s;
            animation: popIn 0.8s ease-in-out;
        }

        .btn:hover {
            background: #4a9e48;
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(109, 191, 94, 0.5);
        }

        .form-check-input:checked {
            background-color: #6dbf5e;
            border-color: #6dbf5e;
        }

        /* ðŸŒŸ Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<div class="main-container">

    <!-- ðŸŒŸ Left Section -->
    <div class="left-side">
        <img src="index.png" alt="Finance Image">
        <h2>Welcome to Spending Partner</h2>
        <p>Your smart finance manager to track expenses, set budgets, and achieve financial goals.</p>
    </div>

    <!-- ðŸŒŸ Right Section -->
    <div class="right-side">

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="authTabsContent">

            <!-- âœ… Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form action="login.php" method="POST">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn w-100">Login</button>
                </form>
            </div>

            <!-- âœ… Sign Up Form -->
            <div class="tab-pane fade" id="signup" role="tabpanel">
                <form action="register.php" method="POST">
                    <div class="mb-3">
                        <label for="signup-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signup-username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signup-email" name="email" placeholder="Enter your email" required>
                    </div>

                     <div class="mb-3">
               <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" name="password" placeholder="Enter a password" required>
                    </div>
        
                    <button type="submit" class="btn w-100">Sign Up</button>
                </form>
            </div>

        </div>

    </div>
</div>





  <script>
    function toggleForm(formType) {
      const loginForm = document.querySelector('.login-form');
      const signupForm = document.querySelector('.signup-form');
      const buttons = document.querySelectorAll('.tab-btn');

      if (formType === 'login') {
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        buttons[0].classList.add('active');
        buttons[1].classList.remove('active');
      } else {
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        buttons[1].classList.add('active');
        buttons[0].classList.remove('active');
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Your Finance Manager</title>
  
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ðŸŒŸ Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6dbf5e, #f2c03c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      text-align: center;
      max-width: 480px;
      width: 90%;
      animation: pop-in 0.8s ease-out;
      position: relative;
      z-index: 1;
    }

    /* ðŸŽ¯ Animation for Pop-in */
    @keyframes pop-in {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .title {
      font-size: 28px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn {
      background: #6dbf5e;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }

    .btn:hover {
      background: #4a9e48;
      transform: scale(1.05);
    }

    /* ðŸŒŸ Image Style */
    .welcome-image {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    /* âœ¨ Floating Animation */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* ðŸŒˆ Decorative Background Animation */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #f2c03c, #6dbf5e);
      overflow: hidden;
    }

    .background span {
      position: absolute;
      display: block;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      animation: move 25s linear infinite;
      border-radius: 50%;
    }

    /* ðŸŒŸ Moving Animation for Particles */
    @keyframes move {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(-1500px) translateX(1500px);
      }
    }

    /* ðŸŒŸ Particle Generation */
    .background span:nth-child(1) {
      left: 10%;
      width: 40px;
      height: 40px;
      animation-duration: 10s;
    }

    .background span:nth-child(2) {
      left: 25%;
      width: 30px;
      height: 30px;
      animation-duration: 12s;
    }

    .background span:nth-child(3) {
      left: 40%;
      width: 20px;
      height: 20px;
      animation-duration: 15s;
    }

    .background span:nth-child(4) {
      left: 60%;
      width: 35px;
      height: 35px;
      animation-duration: 18s;
    }

    .background span:nth-child(5) {
      left: 80%;
      width: 25px;
      height: 25px;
      animation-duration: 20s;
    }

    .background span:nth-child(6) {
      left: 90%;
      width: 50px;
      height: 50px;
      animation-duration: 22s;
    }
  </style>
</head>

<body>

<!-- ðŸŽ‰ Background Animation -->
<div class="background">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- ðŸŽ¯ Main Container -->
<div class="container">
  <img src="homnav.png" alt="Finance Manager" class="welcome-image">
  
  <h2 class="title">Welcome to Your Finance Manager</h2>
  <p>Manage your finances efficiently with ease!</p>
  
  <button class="btn" onclick="startApp()">Start Managing <i class="fas fa-arrow-right"></i></button>
</div>

<script>
  function startApp() {
    // Button Animation
    const button = document.querySelector('.btn');
    button.style.transform = 'scale(0.95)';

    setTimeout(() => {
      button.style.transform = 'scale(1)';
      window.location.href = "new BudgetandExpenses.html";
    }, 1000);
  }
</script>

</body>
</html>
